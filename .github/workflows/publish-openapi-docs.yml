name: Deploy OpenAPI Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y wget tar

      - name: Download Swagger UI
        run: |
          mkdir -p public
          wget https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.11.0.tar.gz
          tar -xzf v5.11.0.tar.gz --strip-components=1 -C public
          rm v5.11.0.tar.gz

      - name: Debug List Extracted Files
        run: ls -R public

      - name: Set OpenAPI Spec URL
        run: |
          if [ -f "public/dist/index.html" ]; then
            sed -i 's|https://petstore.swagger.io/v2/swagger.json|https://raw.githubusercontent.com/VladPr/product-information-management/main/docs/openapi.yaml|' public/dist/index.html
          else
            echo "Error: public/dist/index.html not found!" && exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: public/dist
